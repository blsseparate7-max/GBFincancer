<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, viewport-fit=cover">
    <title>GBFinancer - AI Finance</title>
    <script>
      // Configuração para o Tailwind CDN
      window.tailwind = {
        config: {
          theme: {
            extend: {
              colors: {
                whatsapp: {
                  green: '#25D366',
                  dark: '#075e54',
                  teal: '#128c7e',
                  light: '#25d366',
                  bubble: '#d9fdd3',
                  darkbg: '#0b141a',
                  darksurface: '#111b21',
                  darkborder: '#2a3942'
                }
              }
            }
          }
        }
      }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-body: #0b141a;
            --surface: #111b21;
            --border: #2a3942;
            --text-primary: #e9edef;
            --text-muted: #8696a0;
            --green-whatsapp: #00a884;
            --green-whatsapp-dark: #008069;
            --green-bubble: #005c4b;
            --ai-bubble: #202c33;
            --chat-bg: #0b141a;
        }
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg-body); 
            color: var(--text-primary);
            overflow: hidden;
            height: 100dvh;
            width: 100vw;
        }
        .whatsapp-pattern {
            background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png');
            background-repeat: repeat;
            opacity: 0.04;
            filter: invert(1);
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        .bubble-user { 
            background-color: var(--green-bubble); 
            border-radius: 8px 0px 8px 8px; 
            box-shadow: 0 1px 1px rgba(0,0,0,.2);
            color: #e9edef;
        }
        .bubble-ai { 
            background-color: var(--ai-bubble); 
            border-radius: 0px 8px 8px 8px; 
            box-shadow: 0 1px 1px rgba(0,0,0,.2);
            color: #e9edef;
        }
        .animate-fade { animation: fadeIn 0.2s ease-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Fix para evitar scroll horizontal por causa de padding/bordas */
        * { box-sizing: border-box; }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.40.0",
    "firebase/": "https://esm.sh/firebase@^12.9.0/",
    "firebase/app": "https://esm.sh/firebase@^12.9.0/app",
    "firebase/auth": "https://esm.sh/firebase@^12.9.0/auth",
    "firebase/firestore": "https://esm.sh/firebase@^12.9.0/firestore",
    "firebase/storage": "https://esm.sh/firebase@^12.9.0/storage",
    "react": "https://esm.sh/react@^19.2.4",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
</body>
</html>
