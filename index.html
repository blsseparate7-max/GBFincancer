
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, viewport-fit=cover">
    <title>GBFinancer - Premium AI Finance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f0f2f5; color: #111b21; }
        .h-viewport { height: 100vh; height: 100dvh; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* WhatsApp Inspired Aesthetics */
        .whatsapp-pattern {
            background-color: #e5ddd5;
            background-image: url("https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png");
            background-repeat: repeat;
            opacity: 0.08;
        }
        
        .chat-bubble-user {
            background-color: #dcf8c6;
            border-radius: 12px 0px 12px 12px;
            box-shadow: 0 1px 1px rgba(0,0,0,0.1);
        }
        
        .chat-bubble-ai {
            background-color: #ffffff;
            border-radius: 0px 12px 12px 12px;
            box-shadow: 0 1px 1px rgba(0,0,0,0.1);
        }

        /* Sidebar Styling */
        .sidebar-premium {
            background-color: #111b21;
            border-right: 1px solid rgba(255,255,255,0.05);
        }
        
        .sidebar-item-active {
            background-color: rgba(0, 168, 132, 0.15);
            color: #00a884;
            border-left: 4px solid #00a884;
        }

        .premium-card {
            background: #ffffff;
            border-radius: 24px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            border: 1px solid #eef0f2;
        }

        /* Page Transitions */
        .page-transition {
            animation: fadeIn 0.4s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>

</html>
